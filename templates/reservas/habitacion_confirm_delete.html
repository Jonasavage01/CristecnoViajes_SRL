{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="card border-danger shadow-lg mt-5">
        <div class="card-header bg-danger text-white">
            <h3 class="mb-0"><i class="bi bi-exclamation-triangle me-2"></i>Confirmar Eliminación</h3>
        </div>
        <div class="card-body">
            <p class="lead">¿Estás seguro de eliminar este tipo de habitación?</p>
            <div class="alert alert-danger">
                <h5>{{ object.nombre }}</h5>
                <p class="mb-0">Hotel: {{ object.hotel.nombre }}</p>
                <small class="text-muted">
                    Creado el: {{ object.creado_en|date:"d/m/Y" }}
                </small>
            </div>
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-end gap-2">
                    <a href="{{ object.hotel.get_absolute_url }}" 
                       class="btn btn-outline-secondary">
                        <i class="bi bi-x-circle me-2"></i>Cancelar
                    </a>
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash me-2"></i>Confirmar Eliminación
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
