{% if page_obj.paginator.num_pages > 1 %}
<nav aria-label="Paginación" class="mt-4">
    <ul class="pagination justify-content-center flex-wrap">
        <!-- Botón Anterior -->
        <li class="page-item {% if not page_obj.has_previous %}disabled{% endif %}">
            <a class="page-link" 
               {% if page_obj.has_previous %}href="?page={{ page_obj.previous_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value|urlencode }}{% endif %}{% endfor %}"{% endif %}>
                <i class="bi bi-chevron-left"></i>
            </a>
        </li>

        <!-- Números de Página -->
        {% for num in page_obj.paginator.page_range %}
            {% if num == page_obj.number %}
                <li class="page-item active" aria-current="page">
                    <span class="page-link">{{ num }}</span>
                </li>
            {% elif num > page_obj.number|add:-3 and num < page_obj.number|add:3 %}
                <li class="page-item">
                    <a class="page-link" 
                       href="?page={{ num }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value|urlencode }}{% endif %}{% endfor %}">
                        {{ num }}
                    </a>
                </li>
            {% endif %}
        {% endfor %}

        <!-- Botón Siguiente -->
        <li class="page-item {% if not page_obj.has_next %}disabled{% endif %}">
            <a class="page-link" 
               {% if page_obj.has_next %}href="?page={{ page_obj.next_page_number }}{% for key, value in request.GET.items %}{% if key != 'page' %}&{{ key }}={{ value|urlencode }}{% endif %}{% endfor %}"{% endif %}>
                <i class="bi bi-chevron-right"></i>
            </a>
        </li>
    </ul>
</nav>
{% endif %}
