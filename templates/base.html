<!DOCTYPE html>
<html lang="es">
<head>
    {% csrf_token %}
    <meta name="csrf-token" content="{{ csrf_token }}">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}CristecnoViajes SRL{% endblock %}</title>
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    {% load static %}
    <link rel="stylesheet" href="{% static 'crm/custom.css' %}">
    {% block extra_head %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar Global Mejorado -->
            <nav class="col-md-2 d-none d-md-block sidebar">
                <div class="sidebar-sticky pt-4">
                    <div class="sidebar-header px-4 mb-4">
                        <h5 class="text-white mb-0 d-flex align-items-center">
                            <i class="bi bi-building me-3"></i>
                            <span class="fw-medium">CristecnoViajes</span>
                        </h5>
                    </div>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.path|slice:":4" == '/crm' %}active{% endif %}" href="/crm/">
                                <i class="bi bi-people me-3"></i>
                                <span class="menu-text">Gestión de Clientes</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reservas/">
                                <i class="bi bi-calendar-event me-3"></i>
                                <span class="menu-text">Reservas</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pagos/">
                                <i class="bi bi-credit-card me-3"></i>
                                <span class="menu-text">Gestión de Pagos</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/reportes/">
                                <i class="bi bi-bar-chart-line me-3"></i>
                                <span class="menu-text">Reportes Analíticos</span>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main Content Global -->
            <main role="main" class="col-md-10 ms-sm-auto px-4 main-content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap 5 JS Bundle (incluye Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    {% block extra_scripts %}{% endblock %}
</body>
</html>
